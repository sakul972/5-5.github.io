<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var x=0;
        var datos=[20,30,40];

        while(x<datos.length){
            if(datos [x]==30){
                break;

            }
            document.write(datos[x]+"<br>");
            x=x+1;
        }

    </script>
</body>
</html>
